<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="grid">
      <div class="sidebar">
        <p class="sidebar_txt">Photo stolen from Unsplash</p>
      </div>
      <section class="signup">
        <div class="signup_textblock">
          <p class="signup_text">You know you want to!</p>
        </div>
        <div class="signup_formblock">
          <form action="" class="signup_form">
            <div class="form-row">
              <label for="firstName">FIRST NAME</label>
              <input class="txt" type="text" name="Name" id="firstName" />
            </div>
            <div class="form-row">
              <label for="lastName">LAST NAME</label
              ><input class="txt" type="text" id="lastName" name="LastName" />
            </div>
            <div class="form-row">
              <label for="email">EMAIL</label
              ><input class="txt" type="email" name="Email" id="email" />
            </div>
            <div class="form-row">
              <label for="number">PHONE NUMBER</label
              ><input
                class="txt"
                type="number"
                name="PhoneNumber"
                id="number"
              />
            </div>
            <div class="form-row">
              <label for="pass">PASSWORD</label
              ><input class="txt" type="password" name="Password" id="pass" />
            </div>
            <div class="form-row">
              <label for="conpass">CONFIRM PASSWORD</label>
              <input class="txt" type="password" id="conpass" />
            </div>
          </form>
        </div>
        <div class="signup_loginblock">
          <button class="signup_btn" type="submit">Create Account</button>
          <p class="login">Already have an account?</p>
        </div>
      </section>
    </main>
  </body>
</html>
