<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="sidebar"></div>
      <section class="signup">
        <p class="signup_text">You know you want to!</p>
        <form action="" class="signup_form">
          <label for="firstName">FIRST NAME</label>
          <input type="text" name="Name" id="firstName" />
          <label for="lastName">LAST NAME</label
          ><input type="text" id="lastName" name="LastName" />
          <label for="email">EMAIL</label
          ><input type="email" name="Email" id="email" />
          <label for="number">PHONE NUMBER</label
          ><input type="number" name="PhoneNumber" id="number" />
          <label for="pass">PASSWORD</label
          ><input type="password" name="Password" id="pass" />
          <label for="conpass">CONFIRM PASSWORD</label>
          <input type="password" id="conpass" />
        </form>
        <button class="signup_btn" type="submit">Create Account</button>
        <p class="login">Already have an account?</p>
      </section>
    </main>
  </body>
</html>
